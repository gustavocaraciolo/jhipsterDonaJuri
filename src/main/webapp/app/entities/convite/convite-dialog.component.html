<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConviteLabel" jhiTranslate="discoveryApp.convite.home.createOrEditLabel">Create or edit a Convite</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!convite.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="convite.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="discoveryApp.convite.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="convite.email" required />
            <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.email?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="discoveryApp.convite.dataEnvio" for="field_dataEnvio">Data Envio</label>
            <div class="d-flex">
                <input id="field_dataEnvio" type="datetime-local" class="form-control" name="dataEnvio" [(ngModel)]="convite.dataEnvio"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="discoveryApp.convite.dataAceitado" for="field_dataAceitado">Data Aceitado</label>
            <div class="d-flex">
                <input id="field_dataAceitado" type="datetime-local" class="form-control" name="dataAceitado" [(ngModel)]="convite.dataAceitado"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="discoveryApp.convite.dataRejeitado" for="field_dataRejeitado">Data Rejeitado</label>
            <div class="d-flex">
                <input id="field_dataRejeitado" type="datetime-local" class="form-control" name="dataRejeitado" [(ngModel)]="convite.dataRejeitado"
                  />
            </div>
        </div>

        <div [hidden]="!(editForm.controls.escritorio?.dirty && editForm.controls.escritorio?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.escritorio?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div [hidden]="!(editForm.controls.advogado?.dirty && editForm.controls.advogado?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.advogado?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
