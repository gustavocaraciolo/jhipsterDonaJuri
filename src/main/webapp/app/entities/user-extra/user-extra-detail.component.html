
<div *ngIf="userExtra">
    <h2><span jhiTranslate="discoveryApp.userExtra.detail.title">User Extra</span> {{userExtra.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="discoveryApp.userExtra.user">User</span></dt>
        <dd>
            {{userExtra.userId}}
        </dd>
        <dt><span jhiTranslate="discoveryApp.userExtra.escritorio">Escritorio</span></dt>
        <dd>
            <div *ngIf="userExtra.escritorioId">
                <a [routerLink]="['/escritorio', userExtra.escritorioId]">{{userExtra.escritorioId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="discoveryApp.userExtra.convite">Convite</span></dt>
        <dd>
            <div *ngIf="userExtra.conviteId">
                <a [routerLink]="['/convite', userExtra.conviteId]">{{userExtra.conviteId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-extra/'+ userExtra.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
