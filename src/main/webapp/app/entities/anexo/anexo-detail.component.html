
<div *ngIf="anexo">
    <h2><span jhiTranslate="discoveryApp.anexo.detail.title">Anexo</span> {{anexo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="discoveryApp.anexo.file">File</span></dt>
        <dd>
            <div *ngIf="anexo.file">
                <a (click)="openFile(anexo.fileContentType, anexo.file)" jhiTranslate="entity.action.open">open</a>
                {{anexo.fileContentType}}, {{byteSize(anexo.file)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'anexo/'+ anexo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
